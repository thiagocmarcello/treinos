<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script language="JavaScript" type="text/javascript" src="../js/validacao.js" />
	<link rel="StyleSheet" type="text/css" href="../css/estilo.css"
		media="screen" />
	<link type="text/css" rel="stylesheet" href="../css/jQueryMultiSelect.css" />
        <script type="text/javascript" src="../js/jQueryUI.js"></script>
        <script type="text/javascript" src="../js/jquery.jclock.js"></script>
        <script type="text/javascript" src="../js/jQueryMultiSelect.js"></script>
</h:head>

<body>
	<div id="wrap_geral">
		<div class="barra_topo">
		<p:growl id="growl" showDetail="true" sticky="true" /> 
			<ui:include src="header.xhtml" />
		</div>

		<div id="top">
			<ui:include src="menu.xhtml" />
		</div>

		<div>
			<h:messages errorStyle="color: red" infoStyle="color: green" id="message"/>
		</div>
		<div id="content">
			<ui:insert name="content" />
		</div>

		<div id="bottom">
			<ui:include src="footer.xhtml" />
		</div>
	</div>
</body>
</html>
